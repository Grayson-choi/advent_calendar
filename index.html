<script>

// 모든 'door' 클래스 요소에 대한 참조를 가져옵니다.
const doors = document.querySelectorAll('.door');

// 각 'door'에 대하여 클릭 이벤트 리스너를 추가합니다.
doors.forEach(door => {
  door.addEventListener('click', (e) => {
    // 체크박스가 아닌 'door' 자체나 'front' div를 클릭했을 때만 모달을 표시합니다.
    if (e.target !== door.querySelector('input[type="checkbox"]')) {

  });
});

// 모달을 표시하는 함수
function showModal(content) {
  // 모달 요소를 생성합니다.
  const modal = document.createElement('div');
  modal.classList.add('modal');

  // 모달 컨텐트를 설정합니다.
  const modalContent = document.createElement('div');
  modalContent.classList.add('modal-content');
  modalContent.innerHTML = content;
  
  // 모달에 컨텐트를 추가합니다.
  modal.appendChild(modalContent);
  
  // 모달을 body에 추가합니다.
  document.body.appendChild(modal);

  // 모달에 애니메이션을 추가합니다.
  modalContent.classList.add('zoomIn');

  // 모달 바깥쪽을 클릭하면 모달을 닫습니다.
  modal.addEventListener('click', () => {
    document.body.removeChild(modal);
  });
}
